<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tetris</title>
    <link
      rel="shortcut icon"
      href="./images/faviconTetris.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./tetris.css" />
  </head>
  <body>
    <main>
      <section>
        <ul class="tetris"></ul>
        <div class="game-over-container">
          <div class="score">
            <span class="breakable">Р</span>
            <span class="breakable">а</span>
            <span class="breakable">х</span>
            <span class="breakable">у</span>
            <span class="breakable">н</span>
            <span class="breakable">о</span>
            <span class="breakable">к</span>
            <span class="breakable">↓</span>
            <div id="currentScoreMov">0</div>
          </div>
        </div>
        <div class="btn_mobile">
          <button class="arrow up">
            <span class="button_arrow">⬆️</span>
          </button>
          <button class="arrow left">
            <span class="button_arrow">⬅️</span>
          </button>
          <button class="arrow down">
            <span class="button_arrow">⬇️</span>
          </button>
          <button class="arrow right">
            <span class="button_arrow">➡️</span>
          </button>
        </div>
      </section>
      <div class="overlay">
        <div class="result_end_info">
          <h2 class="result_title">Game Over</h2>
          <p class="result_end_score">
            Your score : <span class="result_end_game">0</span>
          </p>
          <p class="result_max_score">
            Your maximum score : <span class="max_score">max</span>
          </p>
          <button type="button" class="result_restart_game">restart</button>
        </div>
      </div>
      <div class="pause_overlay">
        <p class="pause_active">Pause</p>
      </div>
    </main>
    <script type="module" src="./tetris.js"></script>
    <script type="module" src="./mobileKeyPress.js"></script>
  </body>
</html>
