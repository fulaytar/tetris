<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tetris</title>
    <link
      rel="shortcut icon"
      href="./images/faviconTetris.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./tetris.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <ul class="tetris"></ul>
      </section>
      <div class="btn_mobile">
        <button class="arrow up">
          <span class="button_arrow">⬆️</span>
        </button>
        <button class="arrow left">
          <span class="button_arrow">⬅️</span>
        </button>
        <button class="arrow down">
          <span class="button_arrow">⬇️</span>
        </button>
        <button class="arrow right">
          <span class="button_arrow">➡️</span>
        </button>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./tetris.js"></script>
    <script type="module" src="./mobileKeyPress.js"></script>
  </body>
</html>
